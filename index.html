<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bagged Up - Elevate Your Ideas</title>
  <style>
    /* Base styling for a fresh, modern landing page */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }
    header {
      padding: 60px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .cta {
      background: #ff6f61;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .cta:hover {
      background: #ff3b2e;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 120px);
      text-align: center;
      padding: 0 20px;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bagged Up</h1>
    <p>Where your ideas take flight. Build. Deploy. Inspire.</p>
    <a href="#get-started" class="cta">Get Started</a>
  </header>
  <section class="hero" id="get-started">
    <div>
      <h2>Welcome to Bagged Up</h2>
      <p>Create your landing page with the power of plain English and AI. Vibe code your dreams into reality.</p>
      <a href="#" class="cta">Learn More</a>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 Bagged Up. All rights reserved.</p>
  </footer>
</body>
</html>
